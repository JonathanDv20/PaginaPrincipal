<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Usando styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMJ1Uu2P4k1H6gC1jfszjRIV+lHSts8QxE5jO" crossorigin="anonymous">
    <title>Clon de YouTube</title>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <nav class="sidebar">

        <div class="main-content">
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>

                    <i class="fas fa-microphone"></i>
                </button>
                <button class="icon-button">
                    <i class="fas fa-upload"></i>
                </button>
            </div>

            <div class="videos">
                <section class="video-section">
                    <article class="video-container">
                        <a href="#" class="thumbnail" data-duration="7:49:02">
                            <img class="thumbnail-image" src="https://i.ytimg.com/vi/5qk8WKG-_wE/hq720.jpg" alt="Thumbnail del video" />
                            <span class="duration">7:49:02</span>
                        </a>
                        <div class="video-bottom-section">
                            <a href="#">
                                <img class="channel-icon" src="https://yt3.googleusercontent.com/0yT-Bb_JksIE12twsg726ffdrGbRfuoy_rMrgSOqoNJsY7wvm0pcYQfeDbNFTOrwwRY3T9_98g8=s160-c-k-c0x00ffffff-no-rj" alt="Icono del canal" />

                                <div class="video-channel-name-wrapper">
                                    <a href="canal.html" class="video-channel-name">IlloJuan</a> <!-- Enlace al canal -->
                                </div>
                                <div class="video-metadata">
                                    <span>551 Vistas</span>
                                    ●
                                    <span>Hace 1 día</span>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
                <!-- Puedes agregar más videos aquí -->
            </div>
        </div>
    </div>

    <script src="canal.js"></script> <!-- Script del canal -->

</html>
