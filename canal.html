<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Instagram - Recreación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <!-- Encabezado del perfil -->
        <header class="profile-header">
            <div class="profile-picture">
                <img src="https://yt3.googleusercontent.com/0yT-Bb_JksIE12twsg726ffdrGbRfuoy_rMrgSOqoNJsY7wvm0pcYQfeDbNFTOrwwRY3T9_98g8=s160-c-k-c0x00ffffff-no-rj" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h1 class="username">IlloJuan 
                    <!-- Verificado azul con imagen PNG -->
                    <img src="https://th.bing.com/th/id/R.a0f781a0a45f31633c07927e19b55548?rik=E3tQ8neRHJDbrQ&pid=ImgRaw&r=0" alt="Verificado" class="verified-badge">
                </h1>
                <div class="profile-stats">
                    <div><strong>333</strong> Me Gusta</div>
                    <div><strong id="followers">432</strong> seguidores</div> <!-- Aquí se actualizarán los seguidores -->
                    <div><strong>4</strong> seguidos</div>
                </div>
                <button class="follow-btn">Seguir</button>
            </div>
        </header>

        <!-- Bio del perfil -->
        <section class="profile-bio">
            <h2>Que Hago?</h2>
            <p>Hola, aqui resubire videos de Youtube de illojuan, por favor, me llamo daniel, no intento copiar videos para hacerme pasar por el!</p>
        </section>

        <!-- Galería de publicaciones -->
        <section class="profile-gallery">
            <!-- Publicación 1 -->
            <div class="gallery-item">
                <img src="https://images.squarespace-cdn.com/content/v1/50814a5ee4b01ec8523fe91b/1467723489427-7PBB63AV8Q3QYMI212DV/99700016.JPG?format=1500w" alt="Publicación 1">
                <div class="post-info">
                    
                </div>
            </div>
            <!-- Publicación 2 -->
            <div class="gallery-item">
                <img src="https://images.squarespace-cdn.com/content/v1/50814a5ee4b01ec8523fe91b/1467724254346-FXGW0CS87AF9L8Q20253/99700020.JPG?format=1500w" alt="Publicación 2">
                <div class="post-info">
                    
                </div>
            </div>
            <!-- Publicación 3 -->
            <div class="gallery-item">
                <img src="https://images.squarespace-cdn.com/content/v1/50814a5ee4b01ec8523fe91b/1467723068770-D0SPI8MDFYHBH88JXXZ0/99700007.JPG?format=1500w" alt="Publicación 3">
                <div class="post-info">
                    
                </div>
            </div>
            <!-- Más publicaciones aquí -->
        </section>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo de script -->
</body>
</html>
